<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Harga Emas Hari Ini</title>
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    #harga {
      font-size: 28px;
      margin-top: 10px;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <h2>Harga Emas (IDR / gram)</h2>
  <div id="harga">Memuat harga...</div>

  <iframe
    src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_ezgold&symbol=OANDA%3AXAUUSD&interval=60&hidesidetoolbar=1&theme=dark&style=2&timezone=Asia%2FJakarta&locale=id"
    width="600"
    height="300"
  ></iframe>

  <script>
    async function updateHarga() {
      try {
        const response = await fetch("https://www.goldapi.io/api/XAU/USD", {
          headers: {
            "x-access-token": "goldapi-hoaacsmgyneig9-io",
            "Content-Type": "application/json",
          },
        });
        const data = await response.json();

        const usdPerOunce = data.price;
        const kursUSD = 16000; // ubah sesuai kurs kamu
        const gramPerOunce = 31.1035;
        const idrPerGram = (usdPerOunce * kursUSD) / gramPerOunce;

        document.getElementById("harga").innerText =
          "Rp " +
          idrPerGram.toLocaleString("id-ID", { maximumFractionDigits: 0 }) +
          " / gram";
      } catch (e) {
        document.getElementById("harga").innerText = "Gagal ambil harga";
      }
    }

    updateHarga();
    setInterval(updateHarga, 5 * 60 * 1000); // update tiap 5 menit
  </script>
</body>
</html>
